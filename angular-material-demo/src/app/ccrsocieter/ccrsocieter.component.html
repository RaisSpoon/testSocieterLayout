<header class="menu-css">
        <button mat-button [matMenuTriggerFor]="fichierMenu">Fichier</button>
        <mat-menu #fichierMenu="matMenu" yPosition="below">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
        
        <button mat-button [matMenuTriggerFor]="editionMenu">Edition</button>
        <mat-menu #editionMenu="matMenu" yPosition="below">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
        
        <button mat-button [matMenuTriggerFor]="actionMenu">Actions</button>
        <mat-menu #actionMenu="matMenu" yPosition="below">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
        
        
        <button mat-button [matMenuTriggerFor]="infoMenu">Infos</button>
        <mat-menu #infoMenu="matMenu" yPosition="below">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="aideMenu">Aide</button>
        <mat-menu #aideMenu="matMenu" yPosition="below">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
</header>
